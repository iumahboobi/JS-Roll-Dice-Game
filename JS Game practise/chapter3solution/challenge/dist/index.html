<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="/style.e308ff8e.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="/style.e308ff8e.css">

    <title>Pig Game</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">23</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">21</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <input type="text" placeholder="Final score" class="final-score">
        <input type="text" placeholder="Input winning score 1-1000" class="input-score" name="quantity" min="0" max="1000">

        <img src="/dice-1.721a6d09.png" alt="Dice" class="dice" id="dice-1">
        <img src="/dice-2.d20ea45d.png" alt="Dice" class="dice" id="dice-2">

    </div>

    <!--<script src="app.js"></script>-->
    <!--<script src="./script.js"></script>-->
    <script src="/script.75da7f30.js"></script>

</body>

</html>
